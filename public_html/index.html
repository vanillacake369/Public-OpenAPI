<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약국 위치 정보 조회</title>
    <script type="text/javascript"
        src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=gki3tbbiw2&amp;submodules=panorama,geocoder,drawing,visualization"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>
    <div style="margin-top: 20px; margin-bottom: 10px; font-weight:bold">
        약국 지도
    </div>
    <div id="map" style="width: 100%; height:80%">

    </div>

    <script>
        $(document).ready(function () {
            //지도를 삽입할 HTML 요소 또는 HTML 요소의 id를 지정합니다.
            var mapDiv = document.getElementById('map'); // 'map'으로 선언해도 동일
            //옵션 없이 지도 객체를 생성하면 서울 시청을 중심으로 하는 16 레벨의 지도가 생성됩니다.
            var map = new naver.maps.Map(mapDiv);
        });
